<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Katalog Baut Motor</title>

<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#000;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  padding:20px;
  text-align:center;
  background:#111;
  box-shadow:0 2px 15px rgba(255,0,60,0.4);
}

h1{ 
  margin:0; 
  color:#ff003c; 
}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* ===== FORM ===== */
.form-box{
  background:#111;
  padding:15px;
  border-radius:10px;
  margin-bottom:30px;
}

input, textarea{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#000;
  border:1px solid #333;
  color:#fff;
  border-radius:5px;
}

button{
  margin-top:10px;
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

.btn-add{ background:#ff003c; color:#fff; }
.btn-delete{ background:#444; color:#fff; margin-right:5px; }
.btn-edit{ background:#ff8800; color:#fff; }

/* ===== CARD / KATALOG ===== */
.catalog{
  display:grid;
  gap:20px;
}

.card{
  background:#111;
  padding:15px;
  border-radius:10px;
  box-shadow:0 0 15px rgba(255,0,60,0.4);
}

.images{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:10px;
}

.images img{
  height:120px;
  border-radius:8px;
}

.card h3{ margin:0; color:#ff003c; }
.card p{ font-size:14px; color:#ccc; }

/* ===== BACK LINK ===== */
.back{
  text-align:center;
  margin:30px;
}

.back a{
  text-decoration:none;
  background:#ff003c;
  padding:10px 20px;
  border-radius:20px;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <h1>Katalog Baut Motor</h1>
</header>

<div class="container">

  <!-- FORM TAMBAH / EDIT -->
  <div class="form-box">
    <h3>Tambah / Edit Baut</h3>
    <input type="text" id="judul" placeholder="Judul Baut">
    <textarea id="deskripsi" placeholder="Deskripsi Baut"></textarea>
    <input type="file" id="gambar" accept="image/*" multiple>
    <button class="btn-add" onclick="tambahData()">Simpan</button>
  </div>

  <!-- KATALOG BISA POSTING + EDIT + HAPUS -->
  <div class="catalog" id="catalog"></div>

</div>

<div class="back">
  <a href="index.html">â¬… Kembali</a>
</div>

<script>
let editIndex = null;

// ===== LOAD DATA DARI LOCALSTORAGE =====
function loadData(){
  const data = JSON.parse(localStorage.getItem("bautData")) || [];
  const catalog = document.getElementById("catalog");
  catalog.innerHTML = "";

  data.forEach((item,index)=>{
    let imagesHTML = "";
    item.gambar.forEach(img=>{
      imagesHTML += `<img src="${img}">`;
    });

    catalog.innerHTML += `
      <div class="card">
        <div class="images">${imagesHTML}</div>
        <h3>${item.judul}</h3>
        <p>${item.deskripsi}</p>
        <button class="btn-edit" onclick="editData(${index})">Edit</button>
        <button class="btn-delete" onclick="hapusData(${index})">Hapus</button>
      </div>
    `;
  });
}

// ===== TAMBAH / UPDATE DATA =====
function tambahData(){
  const judul = document.getElementById("judul").value;
  const deskripsi = document.getElementById("deskripsi").value;
  const files = document.getElementById("gambar").files;

  if(!judul || !deskripsi){
    alert("Isi judul dan deskripsi dulu ya!");
    return;
  }

  let data = JSON.parse(localStorage.getItem("bautData")) || [];
  let images = [];
  const maxFiles = Math.min(files.length,3);
  let loaded = 0;

  // JIKA TIDAK UPLOAD FILE (EDIT SAJA)
  if(maxFiles === 0 && editIndex !== null){
    data[editIndex] = {judul, deskripsi, gambar:data[editIndex].gambar};
    editIndex = null;
    localStorage.setItem("bautData", JSON.stringify(data));
    resetForm();
    loadData();
    return;
  }

  // JIKA TIDAK ADA FILE BARU SAAT TAMBAH
  if(maxFiles === 0){
    alert("Upload minimal 1 foto!");
    return;
  }

  for(let i=0;i<maxFiles;i++){
    const reader = new FileReader();
    reader.onload = function(){
      images.push(reader.result);
      loaded++;
      if(loaded === maxFiles){
        if(editIndex !== null){
          data[editIndex] = {judul, deskripsi, gambar:images};
          editIndex = null;
        }else{
          data.push({judul, deskripsi, gambar:images});
        }
        localStorage.setItem("bautData", JSON.stringify(data));
        resetForm();
        loadData();
      }
    };
    reader.readAsDataURL(files[i]);
  }
}

// ===== HAPUS DATA =====
function hapusData(index){
  let data = JSON.parse(localStorage.getItem("bautData")) || [];
  data.splice(index,1);
  localStorage.setItem("bautData", JSON.stringify(data));
  loadData();
}

// ===== EDIT DATA =====
function editData(index){
  let data = JSON.parse(localStorage.getItem("bautData")) || [];
  document.getElementById("judul").value = data[index].judul;
  document.getElementById("deskripsi").value = data[index].deskripsi;
  editIndex = index;
}

// ===== RESET FORM =====
function resetForm(){
  document.getElementById("judul").value="";
  document.getElementById("deskripsi").value="";
  document.getElementById("gambar").value="";
}

// ===== LOAD DATA PERTAMA KALI =====
loadData();
</script>

</body>
</html>
