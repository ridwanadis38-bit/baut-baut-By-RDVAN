<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penjelasan Baut Motor</title>

<style>
/* General */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
  text-align:center;
}

header{
  padding:20px;
  background:rgba(0,0,0,0.9);
  box-shadow:0 2px 15px rgba(255,0,60,0.4);
}

h1{
  margin:0;
  color:#ff003c;
}

.container{
  padding:30px 20px;
  max-width:700px;
  margin:auto;
  text-align:center;
}

/* Gambar Baut */
.foto-baut{
  width:60%;            /* gambar sedang */
  max-width:350px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(255,0,60,0.6);
  margin:20px auto;
  display:block;
}

/* Deskripsi */
.deskripsi{
  font-size:15px;
  line-height:1.7;
  color:#ccc;
  margin-top:10px;
  text-align:left; /* desktop & tablet */
}

/* Tombol kembali */
.back-btn{
  display:inline-block;
  margin-top:30px;
  padding:10px 20px;
  border-radius:25px;
  text-decoration:none;
  font-weight:bold;
  color:#fff;
  background:#ff003c;
  transition:0.3s;
}

.back-btn:hover{
  background:#ff2e5e;
}

/* Responsive untuk semua ukuran layar */
@media (max-width: 768px) {
  .container{
    padding:20px 15px;
    text-align:center;
  }

  .foto-baut{
    width:80%;
    max-width:300px;
  }

  .deskripsi{
    font-size:14px;
    text-align:center;
  }

  .back-btn{
    width:70%;
    max-width:220px;
    margin:20px auto 0;
    display:block;
  }
}

@media (max-width: 480px) {
  .foto-baut{
    width:90%;
    max-width:250px;
  }

  .deskripsi{
    font-size:13px;
  }

  .back-btn{
    width:80%;
    max-width:200px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Penjelasan Baut Motor</h1>
</header>

<div class="container">

  <!-- Gambar online supaya langsung muncul -->
  <img src="https://i.imgur.com/0Z2Vh7K.jpg" alt="Baut Motor" class="foto-baut">

  <div class="deskripsi">
    <h3>Baut As Roda Depan</h3>
    Ukuran kunci: 17mm<br>  
    Fungsi: Mengunci as roda depan agar tidak lepas saat berkendara.<br>  
    Tips: Pastikan dikencangkan sesuai torsi agar aman.
  </div>

  <a href="index.html" class="back-btn">â¬… Kembali</a>

</div>

</body>
</html>
